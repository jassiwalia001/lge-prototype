<table mat-table [dataSource]="dataSource" class="container">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Car Column -->
  <ng-container matColumnDef="maxUsers">
    <th mat-header-cell *matHeaderCellDef> Max User Car </th>
    <td mat-cell *matCellDef="let element"> {{element.maxUsers || 0}} </td>
  </ng-container>

  <!-- Car Column -->
  <ng-container matColumnDef="users">
    <th mat-header-cell *matHeaderCellDef> Current User Cars </th>
    <td mat-cell *matCellDef="let element"> {{element.users?.length || 0}} </td>
  </ng-container>

  <!-- Usage Column -->
  <ng-container matColumnDef="usage">
    <th mat-header-cell *matHeaderCellDef> Usage </th>
    <td mat-cell *matCellDef="let element"> {{element.usage}} kWh </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openAddDialog(element)">Edit</button>
      <button mat-button color="warn" (click)="deleteEnergyUsage(element)">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
